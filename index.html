<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkSphere - Gestion du Personnel</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>WORKING-SPHERE</h1>
    </header>
       <div class="bigcontain">
        <!-- Sidebar -->
        <div class="side" id="side">
            <button type="button" id="validation" class="validation">AJOUTER UN PERSONNEL</button>
            <hr>
            <div class="persolist" id="persolist">
                <div class="empty-state">
                    <div class="empty-state-icon">ðŸ‘¤</div>
                    <p>Aucun personnel non assignÃ©</p>
                </div>
            </div>
        </div>

        <!-- Floor Plan Container -->
        <div class="container" id="container">
           
            <!-- Conference Room -->
            <div class="conference">
                <h1>SALLE DE CONFERENCE</h1>
                <button type="button" class="plusbtn" data-zone="conference">+</button>
                <div class="conferencelist" id="conferencelist"></div>
            </div>

            <!-- Vertical Wall -->
            <div class="vertcolouar"></div>

            <!-- Horizontal Wall -->
            <div class="horizcolouar"></div>

            <!-- Reception -->
            <div class="reception">
                <h1>SALLE DE RECEPTION</h1>
                <button type="button" class="plusbtn" data-zone="reception">+</button>
                <div class="receptionlist" id="receptionlist"></div>
            </div>

            <!-- Server Room -->
            <div class="serveurs">
                <h1>SALLE DES SERVEURS</h1>
                <button type="button" class="plusbtn" data-zone="serveurs">+</button>
                <div class="serveurslist" id="serveurslist"></div>
            </div>

            <!-- Security Room -->
            <div class="securite" id="securite">
                <h1>SALLE DE SECURITE</h1>
                <button type="button" class="plusbtn" data-zone="securite">+</button>
                <div class="securitelist" id="securitelist"></div>
            </div>

            <!-- Staff Room -->
            <div class="personnel" id="personnel">
                <h1>SALLE DES PERSONNEL</h1>
                <button type="button" class="plusbtn" data-zone="personnel">+</button>
                <div class="persnnallist" id="persnnallist"></div>
            </div>

            <!-- Archives Room -->
            <div class="archives">
                <h1>SALLE D'ARCHIVES</h1>
                <button type="button" class="plusbtn" data-zone="archives">+</button>
                <div class="archiveslist" id="archiveslist"></div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
